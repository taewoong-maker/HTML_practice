<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script></head>

</head>
<body>
    <div class="container">
        <h1>Align Image [.rounded float-left/float-right]</h1>

        <img src="images/cat.PNG" class="rounded float-left">        
        <img src="images/dog.PNG" class="rounded float-right">
        <div style="clear: both;"></div>
        <h1>Centered Image [.mx-auto(margin:auto) d-block(display:block)]</h1>
        <img src="images/sky.PNG" class="mx-auto d-block">
        <hr>
        <h1>Responsive Image [.img-fluid]</h1>
        <p>.img-fluid를 주면 width:100%, height:auto 를 준 효과를 나타낸다.
            스크린 크기에 따라 자동으로 이미지를 조정함. (반응형 이미지)
        </p>
        <img src="images/Desert.jpg" class="img-fluid">
    </div>
</body>
</html>
