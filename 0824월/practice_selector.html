<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

<script>
    $(function(){
        $('.wrap_1 p:first').text('내용1');
        $('.wrap_1 p.active').removeClass('active').addClass('on');
        $('.wrap_1 p a').attr('href',"http://www.naver.com");

        $('.wrap_1 p:eq(3) input').val("Korea");

        $(".wrap_2 p:first").after("<p>After(추가1)</p>");
        $(".wrap_2 p:first").before("<p>Before(추가2)</p>");

        $('.wrap_3 p').unwrap().wrapInner('<strong/>');

        $('div').css({
            'background-color':'dodgerblue'
        });

    });
</script>

<body>
   <div class="wrap_1">
       <p>텍스트1</p>
       <p class="active">내용2</p>
       <p><a href="#">네이버</a></p>
       <p>
           <input type="text" value="Hello">
       </p>
   </div>
   <div class="wrap_2">
       <p>내용5</p>
       <p>내용6</p>
   </div>
   <div class="wrap_3">
        <p>내용7</p>
        <p>내용8</p>
    </div>
</body>
</html>
