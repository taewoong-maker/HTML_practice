<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>jQuery</title>
    <style>
      p.a {
        cursor: pointer;
        font-weight: bold;
      }
    </style>
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
      $(document).ready( function() {
        $( 'p.a' ).click( function() {
          $( 'p.b' ).toggle('slow');
        });
      });
    </script>
  </head>
  <body>
      <p class="a">Click to toggle</p>
      <p class="b">Lorem ipsum dolor.</p>
  </body>
</html>
