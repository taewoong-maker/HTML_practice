<!DOCTYPE html>
    <html lang='en'>
    <head>
        <meta charset='UTF-8'>
        <title></title>
    <style>
        *{font-size: 26pt; font-weight: bold;}
        a{font-size: 26pt; font-weight: bold; color:blue;}
        a:hover{font-size: 30pt; font-weight: bold; color:green;}
    </style>

     <link rel='stylesheet' href='//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css'>

<script>

//    function process(){
//     alert('button1 월요일!');
    
//   }; //end
    var cnt = 0;
    $(function(){
        $('input:button').click(function(){           
            if(cnt%2==0){
                alert(this.value + '  css추가');
                cnt++;
                $(this).css({
                color : 'red' ,
                'background-color' : 'yellow',
                'font-size' : '34px' ,
                'height' : '120px' ,
                'border' : '3px solid  green'
              })
            }else{
                alert(this.value + '  css제거');
                cnt--;
                $(this).removeAttr('style');
            }           
        })        
    })
</script>
</head>
<body>
<input type='button' id='btn1' value='버튼1' onclick='process()'>
<input type='button' id='btn2' value='버튼2'>
<input type='button' id='btn3' value='버튼3'>
<input type='button' id='btn4' value='버튼4'>
<p></p>

<div id='jsp'>jsp</div>
</body>
</html>
