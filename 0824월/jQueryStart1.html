<!DOCTYPE html>
    <html lang='en'>
    <head>
        <meta charset='UTF-8'>
        <title></title>
    <style>
        *{font-size: 26pt; font-weight: bold;}
        a{font-size: 26pt; font-weight: bold; color:blue;}
        a:hover{font-size: 30pt; font-weight: bold; color:green;}
    </style>

     <link rel='stylesheet' href='//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css'>
     <link rel='stylesheet' href='/resources/demos/style.css'>
     <script src='https://code.jquery.com/jquery-1.12.4.js'></script>
     <script src='https://code.jquery.com/ui/1.12.1/jquery-ui.js'></script>

<script>
   function process(){
       alert('button1 화요일 화요일');
   } //end

  $(document).ready(function(){  //jQuery 시작
      $('#btn2').click(function(){
           alert('button2 화요일 화요일');
           $(this).css({
               'color' : 'blue' ,
               'background-color' : 'yellow',
               'font-size' : '34px' ,
               'height' : '120px' ,
               'border' : '3px solid  green'
           });
      });


     $('#btn3').on('click',function(){
        alert('button3  수요일 수요일');
        $(this).off('click');
     });

            
     $('#btn4').click( function(){
       alert('버튼4 목요일 목요일');
       $(this).css({
           'color' : 'red' ,
           'background-color' : 'yellow',
           'font-size' : '34px' ,
           'height' : '120px' ,
           'border' : '3px solid  green'
        });
        $('#btn3').on('click'); //기술하지마세요 
     });

            
      $('#jsp').on('click', function(){
         $(this).text('jsp area jQuery  3:30');
         $(this).css({
              color : 'red' ,
              'background-color' : 'yellow',
              'font-size' : '34px' ,
              'height' : '120px' ,
              'border' : '3px solid  green'
         });
      });

  }); //end
</script>
</head>
<body>
<input type='button' id='btn1' value='버튼1' onclick='process()'>
<input type='button' id='btn2' value='버튼2'>
<input type='button' id='btn3' value='버튼3'>
<input type='button' id='btn4' value='버튼4'>
<p></p>

<div id='jsp'>jsp</div>
</body>
</html>
