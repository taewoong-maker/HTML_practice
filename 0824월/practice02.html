<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

<script>
    $(function(){
       var $txt1 = $('.txt_1 span'),
           $txt2 = $('.txt_2 span'),
           $box = $('.box');

       var off_t = $box.offset().top;
       var pos_t = $box.position().top;
        // console.log(txt1);
       $txt1.text(off_t);
       $txt2.text(pos_t);
    });
</script>
<style>
    *{
        padding: 0;
        margin: 0;
    }

    #box_wrap{
        width: 300px;
        height: 200px;
        margin: 50px auto 0;
        position: relative;
        background-color: #ccc;
    }
    .box{
        width: 50px;
        height: 50px;
        position: absolute;
        left: 100px;
        top: 50px;
        background-color: #f00;
    }
</style>
<body>
    <div id='box_wrap'>
        <p class="box">박스</p>
    </div>
    <p class="txt_1">절대 top 위칫값: <span></span></p>
    <p class="txt_2">상대 top 위칫값: <span></span></p>
</body>
</html>
