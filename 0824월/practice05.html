<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

<script>
    $(function(){
       $('#inner_1').find('.txt1').css({//하위요소 중 선택
        'background-color' : '#ff0'
       });

       $('#inner_1 p').filter('.txt2').css({//형제요소 중 선택
        'background-color' : '#0ff'
       });

       $('#inner_2 p').filter(function(idx){
           console.log(idx);
           console.log("return값 : " +(idx%2==0));
           return idx%2==0;
       }).css({
        'background-color' : '#0f0'
       })
    });
</script>
<style>
   
   
</style>
<body>
    <div id='outer_wrap'>
        <h1>콘텐츠 탐색 선택자</h1>
        <section id='inner_1'>
            <h2>find(), filter()</h2>
            <p class="txt1">내용1</p>
            <p class="txt2">내용2</p>
            <p class="txt3">내용3</p>
        </section>
        <section id='inner_2'>
            <h2>filter(function)</h2>
            <p>index 0</p>
            <p>index 1</p>
            <p>index 2</p>
            <p>index 3</p>
        </section>
    </div>
</body>
</html>
