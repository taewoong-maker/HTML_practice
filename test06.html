<html lang="en">
<head>

        $(function(){
            $("#wrap > h1").css("border", "2px dashed #f00");
            $("#wrap>section").children()
            .css({
                "background-color":"yellow",
                "border":"2px solid black"
            })
            $("#wrap p")
            .css({
                "color":"red"
            })
        })
    </script>

    <div id="wrap">
        <h1>인접 관계 선택자</h1>
        <p>내용1</p>
        <section>
            <h1>자식 요소 선택자</h1>

        </section>
    </div>
